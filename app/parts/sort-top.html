<div class="sort-top">
    <div class="d-flex justify-content-between">
        <div class="sort-top__col-pc">
            <div class="catalog-sort">
                <div class="catalog-sort__label">
                    Сначала:
                </div>
                <ul class="nav catalog-sort__list">
                    <li>
                        <label class="catalog-sort__item">
                            <input type="radio" name="sort" value="1" checked>
                            <span>Дешевые</span>
                        </label>
                    </li>
                    <li>
                        <label class="catalog-sort__item">
                            <input type="radio" name="sort" value="2">
                            <span>Дорогие</span>
                        </label>
                    </li>
                    <li>
                        <label class="catalog-sort__item">
                            <input type="radio" name="sort" value="3">
                            <span>Новые</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sort-top__col-views">
            <div class="d-flex sort-top__right">
                <div class="sort-top__views-count catalog-sort__mob-col-sort">
                    <label for="sortmob">Сначала:</label>
                    <select class="js-select" name="sortmob" id="sortmob">
                        <option selected>Дорогие</option>
                        <option>Новые</option>
                    </select>
                </div>

                <div class="sort-top__views-count d-flex">
                    <label for="views">Показывать по:</label>
                    <select class="js-select" name="views" id="views">
                        <option selected>12</option>
                        <option>24</option>
                    </select>
                </div>

            </div>
        </div>
    </div>
</div>
